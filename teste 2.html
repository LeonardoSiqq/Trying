    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f4f4f4;
            display: flex;
            justify-content: center;

            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            height: 300px;
            position: relative;
            overflow: hidden;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            padding: 20px;
            margin-top: 20px;
        }
        .marquee {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">

    </footer>
    <script>
        window.onload = function () {
            const marquee = document.querySelector('.marquee');
            let container = document.querySelector('.container');
            let containerWidth = container.offsetWidth;
            let direction = 1;
            let count = 0;
            let position = 0;
            let speed = 2;

            marquee.style.left = -marquee.offsetWidth + 'px';

            function animate() {
                position += speed * direction;
                marquee.style.left = position + 'px';

                if (position >= containerWidth - marquee.offsetWidth || position <= 0) {
                    direction *= -1;
                    count++;
                }

                if (count < 3) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        };
    </script>
</body>
